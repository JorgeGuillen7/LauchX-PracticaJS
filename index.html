<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<figure class="logo">
			<img src="img/pokémon-logo.png" alt="logo pokémon" />
		</figure>

		<form class="searcher" onsubmit="fetchPokemon(); return false;">
			<label for="pokemonInput">¿Qué pokémon quieres buscar?</label>
			<div class="searcher-bar">
				<input
					type="search"
					id="pokemonInput"
					name="pokemonInput"
					onkeypress=""
					placeholder="E.g. Pikachu..."
				/>
				<button type="submit"></button>
			</div>
		</form>

		<section class="pokedex">
			<div class="pokedex-left">
				<div class="pokedex-left__circle circle-center">
					<div
						class="pokedex-left__small-circle circle-center-small"
					></div>
				</div>
				<div class="circle-decoration decoration-top-left">
					<div
						class="circle-decoration small-decoration-top-left"
					></div>
				</div>
				<div class="circle-decoration decoration-bottom-left">
					<div
						class="circle-decoration small-decoration-bottom-left"
					></div>
				</div>
			</div>
			<div class="pokedex-center">
				<div class="pokedex-screen">
					<div class="pokedex-screen-left">
						<h2 id="pokeName">PIKACHU</h2>
						<figure>
							<img id="pokeImg" src="img/pikachu.png" alt="" />
						</figure>
						<div class="main-information">
							<div class="main-information__item">
								<img
									src="https://api.iconify.design/fa-solid/random.svg?color=%23071c21&height=25"
									alt="type icon"
								/>
								<h3>Tipo</h3>
								<p id="pokeType">Electric</p>
							</div>
							<div class="main-information__item">
								<img
									src="https://api.iconify.design/mdi/human-male-height.svg?color=%23071c21&height=25"
									alt="height icon"
								/>
								<h3>Altura</h3>
								<p><span id="pokeHeight">0.4</span> m</p>
							</div>
							<div class="main-information__item">
								<img
									src="https://api.iconify.design/fa-solid/weight.svg?color=%23071c21&height=25"
									alt="weight icon"
								/>
								<h3>Peso</h3>
								<p><span id="pokeWeight">6</span> kg</p>
							</div>
						</div>
					</div>
					<div class="pokedex-screen-right">
						<div class="statistics">
							<h3>Estadisticas</h3>
							<div class="statistics-container">
								<div class="statistics-tags">
									<p>HP:</p>
									<p>ATK:</p>
									<p>DEF:</p>
									<p>SATK:</p>
									<p>SDEF:</p>
									<p>SPD:</p>
								</div>
								<div class="statistics-progressbars">
									<div class="statistics-progressbars__bar">
										<div
											class="statistics-progressbars__progress"
											id="hp"
											role="progressbar"
											aria-valuemin="0"
											aria-valuemax="200"
											aria-valuenow="78"
										></div>
									</div>
									<div class="statistics-progressbars__bar">
										<div
											class="statistics-progressbars__progress"
											id="attack"
											role="progressbar"
											aria-valuemin="0"
											aria-valuemax="200"
										></div>
									</div>
									<div class="statistics-progressbars__bar">
										<div
											class="statistics-progressbars__progress"
											id="defense"
											role="progressbar"
											aria-valuemin="0"
											aria-valuemax="200"
										></div>
									</div>
									<div class="statistics-progressbars__bar">
										<div
											class="statistics-progressbars__progress"
											id="sAttack"
											role="progressbar"
											aria-valuemin="0"
											aria-valuemax="200"
										></div>
									</div>
									<div class="statistics-progressbars__bar">
										<div
											class="statistics-progressbars__progress"
											id="sDefense"
											role="progressbar"
											aria-valuemin="0"
											aria-valuemax="200"
										></div>
									</div>
									<div class="statistics-progressbars__bar">
										<div
											class="statistics-progressbars__progress"
											id="speed"
											role="progressbar"
											aria-valuemin="0"
											aria-valuemax="200"
										></div>
									</div>
								</div>
							</div>
						</div>
						<div class="movements">
							<h3>Movimientos</h3>
							<ul id="pokeMoves" class="movements-list"></ul>
						</div>
					</div>
				</div>
			</div>
			<div class="pokedex-right">
				<div class="pokedex-right__circle circle-center">
					<div
						class="pokedex-right__small-circle circle-center-small"
					></div>
				</div>
				<div class="circle-decoration decoration-top-right">
					<div
						class="circle-decoration small-decoration-top-right"
					></div>
				</div>
				<div class="circle-decoration decoration-bottom-right">
					<div
						class="circle-decoration small-decoration-bottom-right"
					></div>
				</div>
			</div>
		</section>
		<footer>
			<script src="index.js"></script>
		</footer>
	</body>
</html>
